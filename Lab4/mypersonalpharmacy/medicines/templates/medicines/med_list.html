{% extends 'medicines/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="features">
    <h1>{{title}}</h1>
    <ul>
      {% for p in posts %}
        <li>
          <h2>{{p.title}}</h2>
          <p>{{p.content}}</p>
          <hr>
        </li>
      {% endfor %}
    </ul>
    <button class="btn btn-warning">Узнать больше о нас</button>
</div>


{% endblock %}
